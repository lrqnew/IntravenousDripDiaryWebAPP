<div class="big">
        <TabBar
        [hidden]="hidden"
        [barTintColor]="'white'"
        [tintColor]="tintColor"
        [ngStyle]="tabbarStyle"
        [activeTab]="selectedIndex"
        [unselectedTintColor]="unselectedTintColor"
        [tabBarPosition]="'bottom'"
        (onPress)="tabBarTabOnPress($event)"
        >
        <TabBarItem [title]="'看日记'" [key]="1"  [icon]="icon1" [selectedIcon]="icon11">
          <ng-template #icon1>
            <div
              style="width:22px;height: 22px;background: url('../../assets/images/krj1.png') center center / 21px 21px no-repeat;"
            ></div>
          </ng-template>
          <ng-template #icon11>
            <div
              style="width:22px;height: 22px;background: url('../../assets/images/krj2.png') center center / 21px 21px no-repeat;"
            ></div>
          </ng-template>
          <div style="background-color: white; height: 100%; text-align: center">
            <div style="padding-top: 60px">Clicked Life tab， show Life information</div>
            <ng-container>
              <ng-template [ngTemplateOutlet]="content"></ng-template>
            </ng-container>
          </div>
        </TabBarItem>
        <TabBarItem [title]="'写日记'" [key]="2"  [icon]="icon2" [selectedIcon]="icon22">
          <ng-template #icon2>
            <div
              style="width:22px;height: 22px;background: url('../../assets/images/xz1.png') center center / 21px 21px no-repeat;"
            ></div>
          </ng-template>
          <ng-template #icon22>
            <div
              style="width:22px;height: 22px;background: url('../../assets/images/xz2.png') center center / 21px 21px no-repeat;"
            ></div>
          </ng-template>
          <div style="background-color: white; height: 100%; text-align: center">
            <div style="padding-top: 60px">Clicked Koubei tab， show Koubei information</div>
            <ng-container>
              <ng-template [ngTemplateOutlet]="content"></ng-template>
            </ng-container>
          </div>
        </TabBarItem>
        <TabBarItem [title]="'我的'" [key]="3"  [icon]="icon3" [selectedIcon]="icon33">
          <ng-template #icon3>
            <div
              style="width:22px;height: 22px;background: url('https://zos.alipayobjects.com/rmsportal/psUFoAMjkCcjqtUCNPxB.svg') center center / 21px 21px no-repeat;"
            ></div>
          </ng-template>
          <ng-template #icon33>
            <div
              style="width:22px;height: 22px;background: url('https://zos.alipayobjects.com/rmsportal/IIRLrXXrFAhXVdhMWgUI.svg') center center / 21px 21px no-repeat;"
            ></div>
          </ng-template>
          <div style="background-color: white; height: 100%; text-align: center">
            <div style="padding-top: 60px">Clicked Friend tab， show Friend information</div>
            <ng-container>
              <ng-template [ngTemplateOutlet]="content"></ng-template>
            </ng-container>
          </div>
        </TabBarItem>
       
        </TabBar>
        <ng-template #content>
        
        </ng-template>
</div>
